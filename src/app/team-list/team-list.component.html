<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Points</th>
      <th scope="col">League Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
      <td scope="row">{{team.name}}</td>
      <td scope="row">{{team.points}}</td>
      <td scope="row">{{leagues.get(team.leagueCode)}}</td>
    </tr>
  </tbody>
</table>
